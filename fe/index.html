<!DOCTYPE html>
<html>
<head>
	<title>Used Equipment Distribution Monitoring</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Used Equipment Distribution Monitoring</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Ref</th>
					<th>Destination</th>
					<th>Cycle</th>
					<th>Livré par</th>
					<th>Réceptionné par</th>
					<th>Fonction</th>
					<th>Demande</th>
					<th>Téléphone</th>
					<th>Email</th>
					<th>Photos avant</th>
					<th>Photos après</th>
					<th>Commune/Sce</th>
					<th>DP/Div</th>
					<th>AREF/Dir</th>
					<th>Observation</th>
                    <th>Action</th>
				</tr>
			</thead>
			<tbody id="distributions-table">
			</tbody>
		</table>
	</div>
	<script>
		$(document).ready(function() {
			$.ajax({
				url: "http://localhost:5000/distributions",
				type: "GET",
				dataType: "json",
				success: function(data) {
                    console.log(data)
					var table = $("#distributions-table");
					$.each(data.distributions, function(index, value) {
						var row = "<tr>";
						row += "<td>" + value[1] + "</td>";
						row += "<td>" + value[2] + "</td>";
						row += "<td>" + value[3] + "</td>";
						row += "<td>" + value[4] + "</td>";
						row += "<td>" + value[5] + "</td>";
						row += "<td>" + value[6] + "</td>";
						row += "<td>" + value[7] + "</td>";
						row += "<td>" + value[8] + "</td>";
						row += "<td>" + value[9] + "</td>";
						row += "<td>" + value[10] + "</td>";
						row += "<td>" + value[11] + "</td>";
						row += "<td>" + value[12] + "</td>";
						row += "<td>" + value[13] + "</td>";
						row += "<td>" + value[14] + "</td>";
						row += "<td>" + value[15] + "</td>";
						row += "<td>" + value[16] + "</td>";
                        row += "<td><button><a>editer</a></button><button>suprimmer</button>";
						row += "</tr>";
						table.append(row);
					});
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log(textStatus, errorThrown);
				}
			});
		});
	</script>
</body>
</html>
